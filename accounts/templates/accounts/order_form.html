{% extends 'accounts/base.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.management_form }}
                {% for formset in form %}
                    {{formset}}
                    <hr>
                {% endfor %}
                <a class="btn btn-primary" href="{% url 'home' %}">Cancel</a>
                <input class="btn btn-danger" type="submit" name="Submit">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
